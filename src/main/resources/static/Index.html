<html>
<!-- comment -->
	<head>
		<title>Vale-Javascript-Project</title>
	</head>
	<body>
		<div id="nav">
			<h1>Vale-Javascript-Project</h1>
			<div class="image"></div>
		</div>
		<div id="menu">
			<input type="button" class="item" value="Portal" />
			<input type="button" class="item" value="JS Fundamentals" />
			<input type="button" class="item" value="JS Modules" />
			<input type="button" class="item" value="JS OOP" />
			<input type="button" class="item" value="JS Webpage Interactions" />
			<input type="button" class="item" value="JS Calculator" />
		</div>
		<div id="js"></div>
		<div id="console">
			<div class="window"></div>
			<div class="UI">
				<input id="submitConsole" type="button" value="Submit">
				<input id="consoleInput" type="text">
			</div>
		</div>
		<div id="calculator">
			<input type="text" class="result" value="0" disabled></input>
			<div class="numberGrid">
				<input type="button" class="clrOP operation" value="C"></input>
				<input type="button" class="addOP operation" value="+"></input>
				<input type="button" class="subOP operation" value="-"></input>
				<input type="button" class="divOP operation" value="/"></input>
				<input type="button" class="multOP operation" value="*"></input>
				<input type="button" class="sqrtOP operation" value="√"></input>
				<input type="button" class="modOP operation" value="%"></input>
				<input type="button" class="eqlOP operation" value="="></input>
				
				<input type="button" class="grid" value=1></input>
				<input type="button" class="grid" value=2></input>
				<input type="button" class="grid" value=3></input>
				<input type="button" class="grid" value=4></input>
				<input type="button" class="grid" value=5></input>
				<input type="button" class="grid" value=6></input>
				<input type="button" class="grid" value=7></input>
				<input type="button" class="grid" value=8></input>
				<input type="button" class="grid" value=9></input>
				<input type="button" class="grid operation" value="±"></input>
				<input type="button" class="grid" value=0></input>
				<input type="button" class="grid decimal" value="."></input>
			</div>
		</div>
	</body>
	<footer></footer>

<link rel="stylesheet" type="text/css" href="./css/main.css">
<script type="module" src="./scripts/vale-js-practice-script.js"></script>
</html>
